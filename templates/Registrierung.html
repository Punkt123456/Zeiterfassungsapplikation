<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZEM v.0.0.01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="card mt-5 mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h1 class="text-center mt-5">Konto erstellen</h1>
      <form class="row g-3" method="post" action="/register">
        <div class="col-12">
          <label for="inputEmail4" class="form-label">E-Mail (erforderlich)</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" required>
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Passwort (mindestens 8 Zeichen)</label>
          <input type="password" class="form-control" id="inputPassword4" name="password" minlength="8" required>
        </div>
        <div class="col-12">
          <label for="inputName" class="form-label">Dein Name (erforderlich)</label>
          <input type="text" class="form-control" id="inputName" name="name" placeholder="Vor- und Zuname" required>
        </div>
        <div class="col-12">
          <label for="inputtel2" class="form-label">Mobiltelefonnummer (optional)</label>
          <input type="tel" class="form-control" id="inputtel2" name="phone" placeholder="0123456789">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Durch die Erstellung eines Kontos erkl채rst du dich mit den Nutzungs- und Verkaufsbedingungen von SoftInt
              einverstanden. Lies auch unsere Datenschutzerkl채rung, unsere Erkl채rung zu Cookies und unsere Erkl채rung zu
              interessenbasierter Werbung.
            </label>
          </div>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Registrieren</button>
        </div>
      </form>
    </div>
  </div>
</body>


</html>
