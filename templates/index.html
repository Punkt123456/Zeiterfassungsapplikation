<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZEM v.0.0.01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="text-center mt-3">
      <img src="/static/Logo.png" alt="Logo">
    </div>

    <h1 class="text-center mt-3">Willkommen zum Zeiterfassungstool</h1>

    <div class="card mt-5 mx-auto" style="max-width: 600px;">
      <div class="card-body mt-3">
        <section>
          <form method="post">

            <div class="input-group mb-3 align-items-center">
              <label for="email" class="input-group-text" id="inputGroup-sizing-default"
                style="width: 131px;">E-Mail</label>
              <input type="email" id="email" class="form-control" placeholder="Bitte geben Sie Ihre E-Mail ein">
            </div>

            <div class="input-group mb-3 align-items-center">
              <label for="password" class="input-group-text" id="inputGroup-sizing-default"
                style="width: 131px;">Passwort</label>
              <input type="password" id="password" class="form-control" placeholder="Bitte geben Sie Ihr Passwort ein">
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary">
                Anmeldung
              </button>
            </div>

            <div class="text-center mt-3">
              <a href="{{ url_for('passwort') }}" target="_blank">Passwort vergessen?</a>
            </div>

            <div class="text-center mt-3">
              <div class="btn-group">
                <a href="{{ url_for('registrierung') }}" target="_blank" class="btn btn-outline-secondary">
                  Registrierung
                </a>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Hier können weitere Skripte hinzugefügt werden, wenn notwendig -->
</body>

</html>
