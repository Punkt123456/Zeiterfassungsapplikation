<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZEM v.0.0.01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center mt-3">
            <img src="/static/Logo.png" alt="Logo">
        </div>

        <h1 class="text-center mt-3">Willkommen zum Zeiterfassungstool</h1>

        <div class="card mt-5 mx-auto" style="max-width: 600px;">
            <div class="card-body mt-3">
                <section>
                    <form>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Position</label>
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Wählen...</option>
                              <option value="1">Servicetechniker</option>
                              <option value="2">Monteur</option>
                              <option value="3">Büroangestellter</option>
                            </select>
                          </div>
                        <div class="text-center mt-3">
                            <label for="task">Aufgabe:</label>
                            <input type="text" id="task" name="task" required>
                        </div>
                        <div class="text-center mt-3">
                            <label for="hours">Stunden:</label>
                            <input type="number" id="hours" name="hours" min="0" step="0.25" required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit">Zeit erfassen</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
